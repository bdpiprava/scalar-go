name: Run unit tests
on: [push]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22
      - name: Install dependencies
        run: go get . && go install gotest.tools/gotestsum@latest
      - name: Run unit tests
        run: gotestsum --format testname
