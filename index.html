<html lang="en">
<head>
    <title>Scalar-go examples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>
    <style>
        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }

        main {
            height: 100vh;
            height: -webkit-fill-available;
            max-height: 100vh;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .hide {
            display: none;
        }

        .active {
            display: block;
        }

        .nav-link {
            cursor: pointer;
        }
    </style>
</head>
<body>
<main class="d-flex flex-nowrap">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <svg class="bi pe-none me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4">Scalar Go</span>
        </a>
        <hr>
        <ul class="sidebar nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="#" class="nav-link active" aria-current="page">
                    Home
                </a>
            </li>
        </ul>
    </div>
    <div class="workspace d-flex flex-column flex-shrink-0 p-3 flex-fill">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" for="code">Code</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" for="preview">Preview</a>
            </li>
        </ul>
        <hr/>
        <div class="tab-content code hide active">
            <div class="card">
                <div class="card-header description p-3"></div>
                <hr/>
                <pre class="p-3"><code>This is example</code></pre>
            </div>
        </div>
        <iframe class="tab-content preview flex-fill hide"></iframe>
    </div>
</main>
<script type="application/javascript">
    const examples = [{"name":"Reading Spec from Directory","description":"This example shows how to read the spec from multiple files in a directory","code":"func example() (string, error){\n\treturn scalargo.NewV2(\n\t\tscalargo.WithSpecDir(loadFromManyFiles),\n\t\tscalargo.WithBaseFileName(\"api.yml\"),\n\t)\n}","output":"\n    \u003c!DOCTYPE html\u003e\n    \u003chtml\u003e\n      \u003chead\u003e\n        \u003ctitle\u003eSwagger Petstore\u003c/title\u003e\n        \u003cmeta charset=\"utf-8\" /\u003e\n        \u003cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1\" /\u003e\n        \u003cstyle\u003e\u003c/style\u003e\n      \u003c/head\u003e\n      \u003cbody\u003e\n        \u003cscript id=\"api-reference\" type=\"application/json\" data-configuration=\"{\u0026quot;layout\u0026quot;:\u0026quot;modern\u0026quot;,\u0026quot;metadata\u0026quot;:{\u0026quot;title\u0026quot;:\u0026quot;API Reference\u0026quot;},\u0026quot;theme\u0026quot;:\u0026quot;default\u0026quot;}\"\u003e{\"openapi\":\"3.0.0\",\"info\":{\"title\":\"Swagger Petstore\",\"license\":{\"name\":\"MIT\"},\"version\":\"1.0.0\"},\"paths\":{\"/pets\":{\"get\":{\"operationId\":\"listPets\",\"parameters\":[{\"description\":\"How many items to return at one time (max 100)\",\"in\":\"query\",\"name\":\"limit\",\"required\":false,\"schema\":{\"format\":\"int32\",\"maximum\":100,\"type\":\"integer\"}}],\"responses\":{\"200\":{\"content\":{\"application/json\":{\"schema\":{\"$ref\":\"#/components/schemas/Pets\"}}},\"description\":\"A paged array of pets\",\"headers\":{\"x-next\":{\"description\":\"A link to the next page of responses\",\"schema\":{\"type\":\"string\"}}}},\"default\":{\"$ref\":\"#/components/responses/Error\"}},\"summary\":\"List all pets\",\"tags\":[\"pets\"]},\"post\":{\"operationId\":\"createPets\",\"requestBody\":{\"content\":{\"application/json\":{\"schema\":{\"$ref\":\"#/components/schemas/Pet\"}}},\"required\":true},\"responses\":{\"201\":{\"description\":\"Null response\"},\"default\":{\"$ref\":\"#/components/responses/Error\"}},\"summary\":\"Create a pet\",\"tags\":[\"pets\"]}},\"/pets/{petId}\":{\"get\":{\"operationId\":\"showPetById\",\"parameters\":[{\"description\":\"The id of the pet to retrieve\",\"in\":\"path\",\"name\":\"petId\",\"required\":true,\"schema\":{\"type\":\"string\"}}],\"responses\":{\"200\":{\"content\":{\"application/json\":{\"schema\":{\"$ref\":\"#/components/schemas/Pet\"}}},\"description\":\"Expected response to a valid request\"},\"default\":{\"$ref\":\"#/components/responses/Error\"}},\"summary\":\"Info for a specific pet\",\"tags\":[\"pets\"]}}},\"servers\":[{\"url\":\"http://petstore.swagger.io/v1\"}],\"tags\":[{\"name\":\"pets\",\"description\":\"Everything about your Pets\"},{\"name\":\"store\",\"description\":\"Access to Petstore\"}],\"x-tagGroups\":null,\"components\":{\"schemas\":{\"Error\":{\"properties\":{\"code\":{\"format\":\"int32\",\"type\":\"integer\"},\"message\":{\"type\":\"string\"}},\"required\":[\"code\",\"message\"],\"type\":\"object\"},\"Pet\":{\"properties\":{\"id\":{\"format\":\"int64\",\"type\":\"integer\"},\"name\":{\"type\":\"string\"},\"tag\":{\"type\":\"string\"}},\"required\":[\"id\",\"name\"],\"type\":\"object\"},\"Pets\":{\"items\":{\"$ref\":\"#/components/schemas/Pet\"},\"maxItems\":100,\"type\":\"array\"}},\"parameters\":{},\"responses\":{\"Error\":{\"content\":{\"application/json\":{\"schema\":{\"$ref\":\"#/components/schemas/Error\"}}},\"description\":\"unexpected error\"}},\"examples\":null,\"requestBodies\":null,\"headers\":null,\"securitySchemes\":null,\"links\":null,\"callbacks\":null,\"pathItems\":null}}\u003c/script\u003e\n        \u003cscript src=\"https://cdn.jsdelivr.net/npm/@scalar/api-reference\"\u003e\u003c/script\u003e\n      \u003c/body\u003e\n    \u003c/html\u003e\n  "},{"name":"Reading Spec from URL and Metadata Usage","description":"This example shows how to read the spec from a URL and add metadata","code":"func example() (string, error){\n\treturn scalargo.NewV2(\n\t\tscalargo.WithSpecURL(\"https://cdn.jsdelivr.net/npm/@scalar/galaxy/dist/latest.yaml\"),\n\t\tscalargo.WithMetaDataOpts(\n\t\t\tscalargo.WithTitle(\"Example\"),\n\t\t\tscalargo.WithKeyValue(\"Description\", \"This is example description\"),\n\t\t),\n\t)\n}","output":"\n    \u003c!DOCTYPE html\u003e\n    \u003chtml\u003e\n      \u003chead\u003e\n        \u003ctitle\u003eExample\u003c/title\u003e\n        \u003cmeta charset=\"utf-8\" /\u003e\n        \u003cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1\" /\u003e\n        \u003cstyle\u003e\u003c/style\u003e\n      \u003c/head\u003e\n      \u003cbody\u003e\n        \u003cscript id=\"api-reference\" data-url=\"https://cdn.jsdelivr.net/npm/@scalar/galaxy/dist/latest.yaml\" data-configuration=\"{\u0026quot;layout\u0026quot;:\u0026quot;modern\u0026quot;,\u0026quot;metadata\u0026quot;:{\u0026quot;Description\u0026quot;:\u0026quot;This is example description\u0026quot;,\u0026quot;title\u0026quot;:\u0026quot;Example\u0026quot;},\u0026quot;theme\u0026quot;:\u0026quot;default\u0026quot;}\"\u003e\u003c/script\u003e\n        \u003cscript src=\"https://cdn.jsdelivr.net/npm/@scalar/api-reference\"\u003e\u003c/script\u003e\n      \u003c/body\u003e\n    \u003c/html\u003e\n  "},{"name":"Servers Override","description":"This example shows how to read the spec from a URL and override the servers","code":"func example() (string, error){\n\treturn scalargo.NewV2(\n\t\tscalargo.WithSpecURL(\"https://cdn.jsdelivr.net/npm/@scalar/galaxy/dist/latest.yaml\"),\n\t\tscalargo.WithServers(scalargo.Server{\n\t\t\tURL:         \"http://localhost:8080\",\n\t\t\tDescription: \"Example server\",\n\t\t}),\n\t)\n}","output":"\n    \u003c!DOCTYPE html\u003e\n    \u003chtml\u003e\n      \u003chead\u003e\n        \u003ctitle\u003eAPI Reference\u003c/title\u003e\n        \u003cmeta charset=\"utf-8\" /\u003e\n        \u003cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1\" /\u003e\n        \u003cstyle\u003e\u003c/style\u003e\n      \u003c/head\u003e\n      \u003cbody\u003e\n        \u003cscript id=\"api-reference\" data-url=\"https://cdn.jsdelivr.net/npm/@scalar/galaxy/dist/latest.yaml\" data-configuration=\"{\u0026quot;layout\u0026quot;:\u0026quot;modern\u0026quot;,\u0026quot;metadata\u0026quot;:{\u0026quot;title\u0026quot;:\u0026quot;API Reference\u0026quot;},\u0026quot;servers\u0026quot;:[{\u0026quot;url\u0026quot;:\u0026quot;http://localhost:8080\u0026quot;,\u0026quot;description\u0026quot;:\u0026quot;Example server\u0026quot;}],\u0026quot;theme\u0026quot;:\u0026quot;default\u0026quot;}\"\u003e\u003c/script\u003e\n        \u003cscript src=\"https://cdn.jsdelivr.net/npm/@scalar/api-reference\"\u003e\u003c/script\u003e\n      \u003c/body\u003e\n    \u003c/html\u003e\n  "},{"name":"Other Configs","description":"This example shows how to read the spec from a URL and add other configurations","code":"func example() (string, error){\n\treturn scalargo.NewV2(\n\t\tscalargo.WithSpecURL(\"https://cdn.jsdelivr.net/npm/@scalar/galaxy/dist/latest.yaml\"),\n\t\tscalargo.WithHiddenClients(\"fetch\", \"httr\"),\n\t\tscalargo.WithHideDarkModeToggle(),\n\t\tscalargo.WithOverrideCSS(`\n\t\t\th1.section-header.tight {\n\t\t\t\tcolor: red;\n\t\t\t}\n\t\t`),\n\t)\n}","output":"\n    \u003c!DOCTYPE html\u003e\n    \u003chtml\u003e\n      \u003chead\u003e\n        \u003ctitle\u003eAPI Reference\u003c/title\u003e\n        \u003cmeta charset=\"utf-8\" /\u003e\n        \u003cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1\" /\u003e\n        \u003cstyle\u003e\n\t\t\th1.section-header.tight {\n\t\t\t\tcolor: red;\n\t\t\t}\n\t\t\u003c/style\u003e\n      \u003c/head\u003e\n      \u003cbody\u003e\n        \u003cscript id=\"api-reference\" data-url=\"https://cdn.jsdelivr.net/npm/@scalar/galaxy/dist/latest.yaml\" data-configuration=\"{\u0026quot;hiddenClients\u0026quot;:[\u0026quot;fetch\u0026quot;,\u0026quot;httr\u0026quot;],\u0026quot;hideDarkModeToggle\u0026quot;:true,\u0026quot;layout\u0026quot;:\u0026quot;modern\u0026quot;,\u0026quot;metadata\u0026quot;:{\u0026quot;title\u0026quot;:\u0026quot;API Reference\u0026quot;},\u0026quot;theme\u0026quot;:\u0026quot;default\u0026quot;}\"\u003e\u003c/script\u003e\n        \u003cscript src=\"https://cdn.jsdelivr.net/npm/@scalar/api-reference\"\u003e\u003c/script\u003e\n      \u003c/body\u003e\n    \u003c/html\u003e\n  "}];

    function renderExample(example, idx) {
        const blob = new Blob([example.output], {type: "text/html; charset=utf-8"});
        document.body.querySelector('iframe').src = URL.createObjectURL(blob);
        document.querySelector('.workspace .tab-content     code').innerHTML = hljs.highlight(example.code, {language: 'go'}).value;
        document.querySelector('.workspace .description').innerHTML = example.description;
    }

    function addExampleToSidebar(example, idx) {
        const li = document.createElement('li');
        li.classList.add('nav-item');
        const a = document.createElement('a');
        a.classList.add('nav-link', 'text-white', `example_${idx}`);
        const span = document.createElement('span');
        span.innerText = example.name;
        a.appendChild(span);
        li.appendChild(a);

        a.onclick = function () {
            renderExample(example, idx);
        };

        document.querySelector(".sidebar").appendChild(li);
    }

    (function () {
        document.querySelectorAll('.workspace .nav-item .nav-link').forEach((el) => {
            el.addEventListener('click', () => {
                document.querySelectorAll('.workspace .nav-item .nav-link').forEach((el) => {
                    el.classList.remove('active');
                });
                el.classList.add('active');
                document.querySelectorAll('.workspace .tab-content').forEach((el) => {
                    el.classList.remove('active');
                });
                document.querySelector('.workspace .tab-content.' + el.getAttribute('for')).classList.add('active');
            });
        });

        for (let i = 0; i < examples.length; i++) {
            addExampleToSidebar(examples[i], i);
        }
        renderExample(examples[0], 0);
    })();
</script>
</body>
</html>
